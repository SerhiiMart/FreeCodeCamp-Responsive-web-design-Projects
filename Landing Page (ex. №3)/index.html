<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
  <nav id="nav-bar">
    <div class="logo">
      <img
        id="header-img"
        src="https://upload.wikimedia.org/wikipedia/commons/5/52/Free_logo.svg"
        alt="logo"
      />
    </div>

    <ul class="nav-bar">
      <li><a class="nav-link" href="#">Home</a></li>
      <li><a class="nav-link" href="#image-container">Image</a></li>
      <li><a class="nav-link" href="#video-container">Video</a></li>
      <li><a class="nav-link" href="#hero">E-mail</a></li>
    </ul>
    
  </nav>
  <section id="image-container">
  <img src="https://image.shutterstock.com/image-photo/censored-free-speech-600w-217939096.jpg" alt="">
</section>
</header>
<main>
  <section id="video-container">
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/4Z2uzEM0ugY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>
  <section id="hero">
    <h2>Handcrafted, home-made masterpieces</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
        name="email"
        id="email"
        type="email"
        placeholder="Enter your email address"
        required
      />
      <input id="submit" type="submit" value="Get Started" class="btn" />
    </form>
  </section>
</main>


</body>
</html>
